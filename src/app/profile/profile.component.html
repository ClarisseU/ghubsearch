<div *ngIf="profile">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{profile.login}}
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{profile.avatar_url}}" alt="profile photo">
                </div>
                <div class="col-md-5">
                    <ul>
                        <li>{{profile.bio}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
